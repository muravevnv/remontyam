
<div class="popup-auth"> 
  <div class="popup-auth__inner"> 
    <div class="popup-auth__title">Регистрация</div>
    <form class="popup-auth__form" action="">
      <div class="form-group"> 
        <input class="form-control" type="text" placeholder="Имя"/>
      </div>
      <div class="form-group"> 
        <input class="form-control" type="email" placeholder="Email"/>
      </div>
      <div class="form-group"> 
        <input class="form-control" type="text" placeholder="Пароль"/>
      </div>
      <div class="form-group"> 
        <input class="form-control" type="text" placeholder="Повторите пароль"/>
      </div>
      <div class="form-checkbox"> 
        <input type="checkbox" name="" id="company"/>
        <label for="company">Я представитель юрлица или ИП</label>
      </div>
      <div class="form-checkbox"> 
        <input type="checkbox" name="" id="subscribe"/>
        <label for="subscribe">Я хочу получать информацию о скидках, спецпредложениях и акциях</label>
      </div>
      <button class="btn btn--primary btn--wide" type="submit">Зарегистрироваться</button>
      <div class="form-tip">
         При регистрации вы предоставляете <a href="#">Согласие на обработку персональных  </a>данных в соответствии с <a href="#">Политикой в отношении обработки персональных </a>данных, а также принимаете условия <a href="#">Пользовательского соглашения</a></div>
    </form>
  </div>
</div>
